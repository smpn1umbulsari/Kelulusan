<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SMP Negeri 1 Umbulsari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo_default.png" alt="Logo Sekolah" id="school-logo">
        <h1>Pengumuman Kelulusan</h1>
        <p>Tahun Ajaran 2024/2025</p>
    </header>

    <main>
        <!-- Form untuk Cek Kelulusan -->
        <div id="check-graduation-form">
            <form id="nis-form">
                <label for="nis">NIS</label>
                <input type="text" id="nis" placeholder="Masukkan NIS" required>

                <label for="nisn">NISN</label>
                <input type="text" id="nisn" placeholder="Masukkan NISN" required>

                <button type="submit">Lihat Hasil</button>
            </form>

            <!-- Tombol Login Admin -->
            <button id="admin-login-button" onclick="window.location.href='admin.html'">Login Admin</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
