<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SMP Negeri 1 Umbulsari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SMP Negeri 1 Umbulsari</h1>
        <h2>Pengumuman Kelulusan Tahun Pelajaran 2024/2025</h2>
        <div id="countdown"></div>
        <div>
            <img id="school-logo" src="logo_default.png" alt="Logo Sekolah">
        </div>
    </header>
    
    <main>
        <h3>Masukkan NIS dan NISN untuk Melihat Hasil Kelulusan</h3>
        <form id="nis-form">
            <input type="text" id="nis" placeholder="NIS" required>
            <input type="text" id="nisn" placeholder="NISN" required>
            <button type="submit">Cek Kelulusan</button>
        </form>
        
        <!-- Tombol Login Admin -->
        <div>
            <button id="admin-login-button" onclick="window.location.href='admin.html'">Login Admin</button>
        </div>
        
        <div id="result"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
