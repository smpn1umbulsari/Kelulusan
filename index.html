<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SMP Negeri 1 Umbulsari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo_default.png" alt="Logo Sekolah" id="school-logo">
        <h1>Pengumuman Kelulusan</h1>
        <p>Tahun Pelajaran 2024/2025</p>
    </header>

    <main>
        <div id="countdown-timer">
            <div class="time-box">
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Jam</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Menit</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Detik</p>
            </div>
        </div>

        <p>Pengumuman akan dibuka pada 2 Juni 2025 pukul 10:00 WIB</p>

        <button id="admin-login-button" onclick="window.location.href='admin.html'">Login Admin</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
