<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Login Admin</h1>
    <form id="admin-login-form">
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Tombol Kembali ke Halaman Utama -->
    <div>
        <button id="back-to-home" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
    </div>

    <div id="admin-dashboard" style="display:none;">
        <h2>Dashboard Admin</h2>
        
        <!-- Form untuk Upload Logo -->
        <div>
            <h3>Upload Logo Sekolah</h3>
            <input type="file" id="logo-upload" accept="image/*">
            <br>
            <img id="uploaded-logo" src="" alt="Logo Sekolah" style="max-width: 200px; margin-top: 20px;">
        </div>

        <button onclick="showAddStudent()">Tambah Siswa</button>
        <button onclick="importExcel()">Import Data Siswa (Excel)</button>
        <button onclick="changePassword()">Ganti Password</button>
        <button onclick="changeCountdown()">Ubah Hitung Mundur</button>

        <div id="add-student-form" style="display:none;">
            <h3>Tambah Data Siswa</h3>
            <form>
                <input type="text" id="student-nis" placeholder="NIS" required>
                <input type="text" id="student-nisn" placeholder="NISN" required>
                <input type="text" id="student-name" placeholder="Nama" required>
                <input type="text" id="student-class" placeholder="Kelas" required>
                <input type="file" id="student-photo" required>
                <button type="submit">Tambah Siswa</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
