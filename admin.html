<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div id="logo-header">
            <img src="logo_default.png" alt="Logo Sekolah" id="school-logo">
            <h2>Dashboard Admin</h2>
        </div>
        <button id="logout-button" onclick="window.location.href='index.html'">Keluar</button>
    </header>

    <div id="dashboard">
        <div id="menu">
            <ul>
                <li><a href="#settings">Pengaturan</a></li>
                <li><a href="#add-student">Tambah Siswa</a></li>
                <li><a href="#import-data">Import Data</a></li>
                <li><a href="#student-list">Daftar Siswa</a></li>
            </ul>
        </div>

        <div id="settings">
            <h3>Pengaturan</h3>
            <div class="setting">
                <label for="logo-upload">Logo Sekolah</label>
                <input type="file" id="logo-upload" accept="image/*">
                <br>
                <img id="uploaded-logo" src="logo_default.png" alt="Logo Sekolah" style="max-width: 200px; margin-top: 10px;">
            </div>

            <div class="setting">
                <label for="countdown-date">Tanggal Countdown</label>
                <input type="datetime-local" id="countdown-date" value="2025-06-02T16:46">
            </div>

            <div class="setting">
                <label for="admin-password">Ubah Password Admin</label>
                <input type="password" id="admin-password" placeholder="Password baru">
            </div>

            <div class="setting">
                <button onclick="saveSettings()" id="save-settings">Simpan Pengaturan</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
